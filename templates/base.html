<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Demo Datos Abiertos - UTDT 31-10-2025</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block styles %}{% endblock %}
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Demo Datos Abiertos</a>
      <div style="text-align:center; margin: 20px 0;">
        <!-- Botón Anterior -->
        {% if n > 1 %}
            <a href="{{ url_for('paso', n=n-1) }}" class="btn btn-primary">Anterior</a>
        {% else %}
            <button class="btn btn-secondary" disabled>Anterior</button>
        {% endif %}

        <!-- Botón Siguiente -->
        {% if n < 8 %}
            <a href="{{ url_for('paso', n=n+1) }}" class="btn btn-primary">Siguiente</a>
        {% else %}
            <button class="btn btn-secondary" disabled>Siguiente</button>
        {% endif %}
    </div>

    </div>
  </nav>

  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center text-muted py-3 small">
    <span>&copy; {{ 2025 }} - Datos Abiertos</span>
  </footer>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

  {% block scripts %}{% endblock %}
</body>
</html>
